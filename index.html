<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caluladora IMC</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <div class="container">
        <div class="first-step">
           <p> Clique no bot√£o para calcular o IMC:</p>
           <button id="init-button" type="button">Iniciar</button>
        </div>
        <form id="form" name="form" novalidate>
          <div class="second-step">
              <img src="./img.png" alt="">
              <hr>
              <label for="peso">Digite seu peso:</label>
              <input type="number" placeholder="Seu peso" id="peso">
              <br><br> 
              <label for="altura">Digite sua altura:</label>
              <input type="number" placeholder="Sua altura" id="altura">
              <br><br>
              <button id="calc-button" type="submit">Calcular</button>                    
          </div>
          <div class="final-step">
              <h3>Resultado!</h3>
              <p id="resultado"></p>
              <button id="reset-button" type="button">Calcular novamente</button>
          </div>
        </form>
    </div>
</body>
</html>
